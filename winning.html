<script>

let lottoData=[];
let page=1;
const pageSize=50;

/* ìƒ‰ìƒ ê²°ì • í•¨ìˆ˜ */
function getColorClass(num){
    if(num<=9) return "yellow";
    if(num<=19) return "blue";
    if(num<=29) return "red";
    if(num<=39) return "gray";
    return "green";
}

/* JSON ë¡œë“œ */
async function loadLotto(){
    try{
        const res=await fetch("./lotto_data.json");
        lottoData=await res.json();
        renderPage();
    }catch(e){
        console.error(e);
    }
}

/* í˜ì´ì§€ ë Œë”ë§ */
function renderPage(){

    let start=(page-1)*pageSize;
    let end=start+pageSize;

    let pageData=lottoData.slice(start,end);

    let html=pageData.map(item=>{

        let balls=item.numbers.map(n=>
            `<span class="ball ${getColorClass(n)}">${n}</span>`
        ).join("");

        let bonusBall=
            `<span class="ball ${getColorClass(item.bonus)}">${item.bonus}</span>`;

        return `
            <div class="round-box">
                <b>${item.round}íšŒ</b><br><br>
                ${balls}
                <span class="bonus-label">+ ë³´ë„ˆìŠ¤</span>
                ${bonusBall}
            </div>
        `;
    }).join("");

    document.getElementById("lottoData").innerHTML=html;

    document.getElementById("pageInfo").innerText=
        `${page} / ${Math.ceil(lottoData.length/pageSize)}`;
}

/* í˜ì´ì§€ ì´ë™ */
function nextPage(){
    if(page < Math.ceil(lottoData.length/pageSize)){
        page++;
        renderPage();
    }
}

function prevPage(){
    if(page>1){
        page--;
        renderPage();
    }
}

loadLotto();

</script>
