<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    text-align: center;
}
h1 {
    margin-top: 30px;
}
#searchBox {
    margin: 20px;
    padding: 8px;
    width: 200px;
    font-size: 16px;
}
.card {
    background: white;
    margin: 10px auto;
    padding: 15px;
    width: 400px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.numbers {
    margin-top: 10px;
}
.ball {
    display: inline-block;
    width: 35px;
    height: 35px;
    line-height: 35px;
    border-radius: 50%;
    color: white;
    margin: 3px;
    font-weight: bold;
}
.bonus {
    border: 2px solid black;
}

<body>

<h1>ğŸ¯ ë¡œë˜ íšŒì°¨ë³„ ë‹¹ì²¨ë²ˆí˜¸</h1>

<input type="number" id="searchBox" placeholder="íšŒì°¨ ì…ë ¥">

<div id="history"></div>

<script>
function getColor(num) {
    if (num <= 10) return "#fbc400";
    if (num <= 20) return "#69c8f2";
    if (num <= 30) return "#ff7272";
    if (num <= 40) return "#aaa";
    return "#b0d840";
}

fetch("lotto_data.json")
    .then(res => res.json())
    .then(data => {
        data.sort((a,b) => b.round - a.round);
        render(data);

        document.getElementById("searchBox").addEventListener("input", e => {
            const value = e.target.value;
            if (!value) {
                render(data);
            } else {
                const filtered = data.filter(d => d.round == value);
                render(filtered);
            }
        });
    });

function render(data) {
    const container = document.getElementById("history");
    container.innerHTML = "";

    data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        let numbersHTML = "";
        item.numbers.forEach(n => {
            numbersHTML += `<span class="ball" style="background:${getColor(n)}">${n}</span>`;
        });

        numbersHTML += `<span class="ball bonus" style="background:${getColor(item.bonus)}">${item.bonus}</span>`;

        card.innerHTML = `
            <h3>${item.round}íšŒ</h3>
            <div class="numbers">${numbersHTML}</div>
        `;

        container.appendChild(card);
    });
}
</script>

</body>
